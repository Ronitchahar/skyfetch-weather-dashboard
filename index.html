<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFetch - Weather Dashboard</title>
    <link rel="stylesheet" href="w.css">
</head>
<body>
    <div class="container">
        <!-- App Title -->
        <h1>üå§Ô∏è SkyFetch</h1>
        <p class="tagline">Your Personal Weather Dashboard</p>
        
        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name..."
                autocomplete="off"
            >
            <button id="search-btn">üîç Search</button>
        </div>

        <!-- Recent Searches Section -->
        <div id="recent-searches-section" class="recent-searches-section" style="display: none;">
            
            <!-- Header with Clear Button -->
            <div class="recent-header" style="display: flex; justify-content: space-between; align-items: center;">
                
                <!-- Heading -->
                <h4 class="recent-heading">Recent Searches</h4>
                
                <!-- Clear History Button -->
                <button 
                    id="clear-history-btn" 
                    class="clear-history-btn"
                    title="Clear search history"
                >
                    Clear
                </button>

            </div>

            <!-- Recent Search Buttons Container -->
            <div id="recent-searches-container"></div>

        </div>

        <!-- Weather Display Section -->
        <div id="weather-display">
            
            <!-- Default Welcome Message -->
            <div class="welcome-message">
                
                <div class="welcome-icon">üåç</div>
                
                <h2 class="welcome-heading">
                    Welcome to SkyFetch
                </h2>
                
                <p class="welcome-text">
                    Search for a city to get current weather and forecast.
                </p>
                
                <p class="welcome-examples">
                </p>

            </div>

        </div>

    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Weather App JavaScript -->
    <script src="j.js"></script>

</body>
</html>
